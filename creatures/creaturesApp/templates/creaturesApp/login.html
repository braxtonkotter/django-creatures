{% extends 'creaturesApp/base.html' %}

{% block body %}
<div class="container mt-5 p-3" style="border-radius: 1rem; background-color: rgba(159,136,0,0.32)">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Don't Have an account? <a href="{% url 'sign-up' %}" class="nav-link">Create One</a></p>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
{% endblock %}
